<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/stylep.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img src="/assests/logo.png" alt="Logomarca da Empresa"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
              <a class="nav-link" href="/funcionario.html">Funcionários</a>
              <a class="nav-link" href="/calculo.html">Cálculo do salário.</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">RG</label>
          <input type="number" class="form-control" id="rg" />
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">CPF</label>
          <input type="number" class="form-control" id="cpf" />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Telefone</label>
          <input type="number" class="form-control" id="tel" />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Data Nascimento</label>
          <input type="date" class="form-control" id="date" />
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="adress" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-primary"
            onclick="salvaFormulario()"
          >
            Salvar
          </button>
        </div>
      </form>
    </div>

    <footer>
      <p>Entre em contato:</p>
      <p>Endereço: Rua das Flores, 123 - Cidade RH</p>
      <p>Telefone: (11) 5555-1234</p>
      <p>Email: contato@empresarh.com</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/funca.js"></script>
  </body>
</html>
