<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Cálculo</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img src="/assests/logo.png" alt="Logomarca da Empresa"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
              <a class="nav-link" href="/funcionario.html">Funcionários</a>
              <a class="nav-link" href="/calculo.html">Cálculo do salário.</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"
          >Nome do Funcionário</label
        >
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Digite o nome"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label"
          >Valor da Hora</label
        >
        <input
          type="number"
          class="form-control"
          id="valorDaHora"
          placeholder="0,00"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label"
          >Quantidade de Horas Trabalhadas</label
        >
        <input
          type="number"
          class="form-control"
          id="horaTrab"
          placeholder="0,00"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label"
          >Salário Bruto</label
        >
        <input
          type="number"
          class="form-control"
          id="salarioB"
          placeholder="0,00"
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">IRRF</label>
        <input
          type="number"
          class="form-control"
          id="irrf"
          placeholder="0,00"
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">INSS</label>
        <input
          type="number"
          class="form-control"
          id="inss"
          placeholder="0,00"
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label"
          >Salário Líquido</label
        >
        <input
          type="number"
          class="form-control"
          id="salarioL"
          placeholder="0,00"
          disabled
        />
      </div>
      <div class="button">
        <button type="button" class="btn btn-success" id="cal">Cálcular</button>
        <button type="button" class="btn btn-light" id="limp">Limpar</button>
      </div>
    </div>
    <footer>
      <p>Entre em contato:</p>
      <p>Endereço: Rua das Flores, 123 - Cidade RH</p>
      <p>Telefone: (11) 5555-1234</p>
      <p>Email: contato@empresarh.com</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/calculo.js"></script>
  </body>
</html>
